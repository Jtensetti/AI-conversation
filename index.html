<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <style>
      #messages {
        height: 300px;
        overflow-y: scroll;
        padding: 10px;
        border: 1px solid gray;
        margin-bottom: 10px;
      }
      .user-message {
        background-color: lightblue;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        text-align: right;
      }
      .chatbot-message {
        background-color: lightgray;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
      }
      form {
        display: flex;
        justify-content: center;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 20px;
        border-radius: 10px;
        border: 1px solid gray;
        margin-right: 10px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: lightblue;
        border: none;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Chatbot</h1>
    <div id="messages"></div>
    <form>
      <input type="text" id="message">
      <input type="submit" value="Send">
    </form>
    <script src="index.js"></script>
  </body>
</html>
